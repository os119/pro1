{% extends "bookmodule/layouts/base.html" %}
{% load static %}

{% block title %} login page {% endblock title %}

{% block content %}
<h2>login</h2>
{% for i in messages %}
    <div>{{ i }}</div>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">login</button>
</form>
<a href="{% url 'users.logout' %}">logout!</a>
<a href="{% url 'users.register' %}">register!</a>
{% endblock content %}
